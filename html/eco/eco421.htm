混沌の騎士カオスとの最終決戦から、はや３ヶ月。<br>
援護に駆けつけた国連軍に保護され、私たちは南極から帰還した。<br><br><br>
<img src="ec4171.jpg" width=400 height=300 alt="はううう・・・なんか眠くなってきた・・・"><br><br><br>
カオスを倒したおかげで、お父さんの身体の異変も治っていた。<br>
私たちの宿敵だったジャポンも、バイキーン星人たちも、<br>
もはや中枢がなくなった今では、組織だった行動を起こす<br>
ことができなくなっている。もうＥＲＦの出番はないだろう。<br><br>
これからＮＥＲＡは、戦うための組織ではなく、本来の自然<br>
保護のための組織になるだろう。もちろん、ガイア・パワー<br>
を失った私たちは、それぞれの生活に戻っている。<br><br><br>
<img src="ec4211.jpg" width=400 height=300 alt="グゥ～・・・（爆睡）"><br><br><br>
