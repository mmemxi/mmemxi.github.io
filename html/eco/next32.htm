地球を悪の魔手から守る者はいないのか！？<br><br>
だが、人知れぬ地の底に、まだ希望は残されていた。<br>
一人の少女と二人の男が集う時、再び戦いの幕が上がる！<br>
少女は涙を捨て、新たな覚悟で戦いに挑むのだった。<br><br>
いよいよエコレンジャーも、最後の第４部に突入だ！<br>

次回、環境戦隊エコレンジャー第３３話<br><br>
<font color="#ff0000" size=6>再生の礎（いしずえ）</font><br><br>
