<center><basefont size=3><b>
<bgsound volume=0 loop=-1 src="ec_isld.mid"><br><br>
島には、生命の息吹があふれていた。<br><br>
<table border=4><tr><td><img src="ec2041.jpg" width=300 height=400 alt="お宝はどこや〜！！"></td></tr></table><br><br>
豊かな緑、鳥たちのさえずり、花々の間を飛び交う蝶や虫たち。<br>
それは未開の地というより、手入れされた庭園のようだった。<br><br>
<table border=4><tr><td><img src="ec2042.jpg" width=400 height=300 alt="これじゃない・・・"></td></tr></table><br><br>
人のいない楽園。<br>
人がいないゆえに美しく、損なわれていない世界。<br>
人間嫌いのDr.ハワードにふさわしい場所かもしれない。<br><br>
しかし、一体だれがこの南海の楽園を造ったのだろうか？<br>
ハワードひとりでできる仕事ではないはずだが・・・<br><br>
<table border=4><tr><td><img src="ec2043.jpg" width=500 height=330 alt="おっ、金目のものがありそうだぜ"></td></tr></table><br><br>
しばらく歩いていると、小さな建物が見えてきた。<br>
休憩所のように見えるが、ハワードはここにいるのだろうか。<br><br>
<font color="#00ffff" size=5>「お待ちしておりました」</font><br><br>
突然、そんな声が俺を呼んだ。<br><br>
