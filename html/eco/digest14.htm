<bgsound volume=0 loop=-1 src="ec_cris.mid"><br><br>
そして、戦士たちの休息の場であるＮＥＲＡ本部。陽太たちは<br>
戦いを通じて、ＮＥＲＡの仲間たちとも親しくなってゆく。<br><br>
<img src="ec025.jpg" width=220 height=280 alt=""><br><br>
エコレンジャーたちに指令を下す主任、<br>
クリスティーヌ・クライゼル（クリス）<br><br>
<img src="ec053.jpg" width=400 height=300 alt=""><br><br>
エコレンジャーの武装のメンテナンスを担当する、<br>
若葉 繁（わかば・しげる）、通称シゲさん。<br><br>
<img src="ec057.jpg" width=300 height=360 alt=""><br><br>
ＮＥＲＡ司令の秘書であるうら若き美女、<br>
乙和 静（おとわ・しずか）。<br><br>
<img src="ec05d.jpg" width=256 height=400 alt=""><br><br>
そして、行方不明の白鳥博士と親しかった、開発部門担当の<br>
ジョージ・グレコール２世。<br><br>
若い戦士たちは、彼らとの交流の中で成長し、<br>
また自然を守ることについて学んでゆくのだった。<br><br>
