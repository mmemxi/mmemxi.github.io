<font size=7>次回予告</font><br><br>

彼らの潜む廃ビルに向かうエコレンジャー。<br><br>
しかし、ビルの中は異様な静寂と邪悪な気配に<br>

そして発動する罠。エコレンジャーの前に立ちはだかる<br>
恐るべき敵の影。やはり奴は生きていた・・・？<br><br>
果たしてエコレンジャーの運命は！？<br>
そして彼らは、白鳥博士を無事救出できるのか！？<br><br>
次回、環境戦隊エコレンジャー第３６話、<br>
<font color="#ff0000" size=7>忍び寄る闇</font><br><br>
をお楽しみに！！<br>
