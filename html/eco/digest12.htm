エコユニットの力を借り、陽太は今、<br>
「太陽と魂の戦士・エコレッド」に変身する！<br><br>
<table border=4><tr><td><img src="ec02c.jpg" width=400 height=300 alt=""></td></tr></table><br><br>
太陽の聖剣・エコブレードを駆使し、大自然のパワーで<br>
悪の手下を一刀両断する。しかし・・・<br><br>
<table border=4><tr><td><img src="ec02g.jpg" width=256 height=480 alt="わてがダジャレの騎士やで！"></td></tr></table><br><br>
そこに現れたのは、「混沌の騎士カオス」と名乗る不気味な男。<br>
ジャポンの破壊活動に手を貸している宇宙人・バイキーン星人の<br>
帝王である「キシン大王」に仕える幹部の一人だ。<br><br>
<table border=4><tr><td><img src="ec02h.jpg" width=512 height=400 alt="これが真のダジャレだ！"></td></tr></table><br><br>
カオスは、大王の命令のもとに剣を振るい、生かしておいた<br>
悪党どもを全員殺して口封じしてしまう。<br><br>
宿命のライバルとの出会いである。<br><br>
